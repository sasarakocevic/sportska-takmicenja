<mat-spinner *ngIf="!isLoading"></mat-spinner>

<div class="container" *ngIf="isLoading">
    <h1>Takmicenja</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef> Naziv </th>
            <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="mjestoOdrzavanja">
            <th mat-header-cell *matHeaderCellDef> Mjesto odrzavanja </th>
            <td mat-cell *matCellDef="let element"> {{element.mjesto_odrzavanja}} </td>
        </ng-container>

        <ng-container matColumnDef="datumOd">
            <th mat-header-cell *matHeaderCellDef> datumOd </th>
            <td mat-cell *matCellDef="let element"> {{element.datum_od}}

            </td>
        </ng-container>
        <ng-container matColumnDef="datumDo">
            <th mat-header-cell *matHeaderCellDef> datumDo </th>
            <td mat-cell *matCellDef="let element"> {{element.datum_do}}

            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row)"></tr>
    </table>

    <button class="btn btn-dark" style="margin: 10px;" routerLink="/takmicenjeAdd">Dodaj takmicenje</button>
</div>
