<mat-spinner *ngIf="!isLoading"></mat-spinner>

<div class="container" *ngIf="timovi.length !== 0 && isLoading">
    <h1>Timovi</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef> Naziv </th>
            <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="adresa">
            <th mat-header-cell *matHeaderCellDef> Adresa </th>
            <td mat-cell *matCellDef="let element"> {{element.adresa}} </td>
        </ng-container>

        <ng-container matColumnDef="slika">
            <th mat-header-cell *matHeaderCellDef> slika </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.slika}}"
                    style="height: 50px; width: 50px; border: 0px;" class="img-thumbnail" alt="...">
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row)"></tr>
    </table>

    <button class="btn btn-dark" style="margin: 10px;" routerLink="/timAdd">Dodaj novi tim</button>
</div>
