<div class="container" *ngIf="tim">

    <h1 style="text-align: center;">Statistika</h1>

    <div class="row">
        <div class="col-3">
            <div class="card" style="display: inline-block; margin: 3px;">
                <img src="{{tim.slika}}" style="height: 200px; width: 100%; border: 0px;" class="img-thumbnail"
                    alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{tim.naziv}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{tim.adresa}}</li>
                </ul>
            </div>

        </div>
        <div class="col-9">
            <div>
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tim</th>
                            <th scope="col">Takmicenje</th>
                            <th scope="col">Ukupno bodova</th>
                            <th scope="col">Golovi za</th>
                            <th scope="col">Golovi protiv</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let bod of bodovi">
                            <th scope="row"></th>
                            <td>{{bod[0].tim}} </td>
                            <td> {{bod[0].takmicenje}}</td>
                            <td> {{bod[0].bodovi}}</td>
                            <td> {{statsFromGames(bod[0].tim, bod[0].takmicenje).goloviZa}}</td>
                            <td> {{statsFromGames(bod[0].tim, bod[0].takmicenje).goloviProtiv}}</td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>

</div>
